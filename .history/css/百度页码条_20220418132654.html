<style>
  ul,
  li {
    list-style: none;
    margin: 0;
    padding: 0;
  }

  a {
    text-decoration: none;
    color: #333;
  }

  body {
    background-color: #e6e2e2;
  }

  ul>li {
    float: left;
    margin-left: 15px;
  }

  ul>li>a {

    display: inline-block;
    width: 36px;
    height: 36px;
    font-size: ;
    text-align: center;
    line-height: 36px;
    background-color: #fff;
    border-radius: 6px;

  }

  ul>li>a:hover,
  ul>li.active>a {
    background-color: rgb(26, 92, 184);
    color: #fff;

  }

  }
