<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>header</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<style>
  .top {
    height: 70px;
    background-color: #242424;

  }

  .topbar {
    display: flex;
    justify-content: space-between;
    height: 70px;
    /* background-color: rgb(29, 75, 4); */
  }

  .topbar .left {
    display: flex;
  }

  .topbar .left .logo {
    display: block;
    text-indent: -999px;
    background-image: url(./sprite/topbar.png);
  }

  .topbar .left .logo a {
    display: block;
    width: 157px;
    padding-right: 20px;
  }

  .topbar .left .list {
    display: flex;
  }

  .topbar .left .list .item {
    position: relative;
    display: block;
    line-height: 70px;
    padding: 0 19px;
    color: #ccc;
  }

  .topbar .left .list .item:hover,
  .topbar .left .list .item.active {
    color: #fff;
    background-color: #000;
  }

  .topbar .left .list .item.active::after {
    content: '';
    position: absolute;
    width: 12px;
    height: 7px;
    bottom: 0;
    left: 0;
    right: 0;
    margin: 0 auto;
    background-image: url(./sprite/topbar.png) -226px 0;
  }

  .topbar .left .list .item .icon-hot {
    position: absolute;
    top: 14px;
    right: -18px;
    width: 28px;
    height: 19px;
    /* background-position: -190px 0; */
    background-image: url(./sprite/topbar.png) -190px 0;
  }

  .topbar .right {
    display: flex;
    color: #ccc;
    line-height: 70px;
  }
</style>

<body>
  <div class="top">
    <div class="wrapper_top topbar">
      <div class="left">
        <h1 class="logo">
          <a href="#">网易云音乐</a>
        </h1>
        <ul class="list">
          <li><a href="#" class="item active">发现音乐</a></li>
          <li><a href="#" class="item">我的音乐</a></li>
          <li><a href="#" class="item">关注</a></li>
          <li><a href="#" class="item">商城</a></li>
          <li><a href="#" class="item">音乐人</a></li>
          <li><a href="#" class="item ">下载客户端
              <i class="icon-hot"></i>
            </a></li>
        </ul>
      </div>
      <div class="right">
        <div class="search">
          <input type="text">
        </div>
        <div class="author">创作者中心</div>
        <div class="load">登录</div>
      </div>
    </div>
    <div class="nav"></div>
  </div>
</body>

</html>
